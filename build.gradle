buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

plugins {
    id 'java'
    id 'java-library'
    id 'application'
    id 'jacoco'
    id 'maven'
    id 'io.codearte.nexus-staging' version '0.11.0'
//    id "com.github.hierynomus.license" version "0.15.0"
}

apply plugin: 'com.bmuschko.nexus'

repositories {
    mavenLocal()
    mavenCentral()
}

group 'ru.oleg-cherednik.utils.gson'
version '2.1'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
mainClassName = 'unknown'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations {
    jar.archiveName = 'gson-spring-${version}.jar'
}

dependencies {
    compileOnly "com.google.code.gson:gson:${property('gson.version')}"
    compileOnly "org.springframework.boot:spring-boot-autoconfigure:${property('spring-boot.version')}"
    compileOnly "org.springframework.boot:spring-boot-starter-web:${property('spring-boot.version')}"

    api "ru.oleg-cherednik.utils.gson:gson-feign:${property('gson-feign.version')}"

    testImplementation('org.testng:testng:7.3.0') {
        exclude group: 'junit', module: 'junit'
    }

    testImplementation "com.google.code.gson:gson:${property('gson.version')}"
    testImplementation "io.github.openfeign:feign-okhttp:${property('feign.version')}"
    testImplementation "io.github.openfeign:feign-spring4:${property('feign.version')}"
    testImplementation "io.github.openfeign:feign-gson:${property('feign.version')}"

    testImplementation("org.springframework.boot:spring-boot-starter-web:${property('spring-boot.version')}") {
//        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-json'
    }

    testImplementation "org.springframework.boot:spring-boot-starter-jdbc:${property('spring-boot.version')}"
    testImplementation "com.h2database:h2:1.4.200"

    testImplementation("org.springframework.boot:spring-boot-starter-test:${property('spring-boot.version')}") {
        exclude group: 'org.junit.jupiter', module: 'junit-jupiter'
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        exclude group: 'org.mockito', module: 'mockito-junit-jupiter'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

check.dependsOn jacocoTestReport

test {
    useTestNG()
}

//license {
//    header = file('license_header.txt')
//    include "**/*.java"
//    exclude "**/*Test.java"
//}

modifyPom {
    project {
        name 'gson-spring'
        description 'Gson support for Spring'
        url 'https://github.com/oleg-cherednik/GsonSpring'
        inceptionYear '2021'

        scm {
            url 'https://github.com/oleg-cherednik/GsonSpring'
            connection 'scm:https://github.com/oleg-cherednik/GsonSpring.git'
            developerConnection 'scm:git@github.com:oleg-cherednik/GsonSpring.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'oleg.cherednik'
                name 'Oleg Cherednik'
                email 'oleg.cherednik@gmail.com'
            }
        }
    }
}

extraArchive {
    sources true
    tests true
    javadoc true
}

nexus {
    sign true
    repositoryUrl 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
    snapshotRepositoryUrl 'https://oss.sonatype.org/content/repositories/snapshots'
}

nexusStaging {
    packageGroup 'ru.oleg-cherednik'
    stagingProfileId 'd3835bf60f05b9'
}
